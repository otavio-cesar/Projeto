<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo pedido</ui:define>

	<ui:define name="corpo">
		<p:messages autoUpdate="true" />
		<f:metadata>
			<f:viewParam name="fixbug"></f:viewParam>
			<f:event listener="#{cadastroClienteBean.inicializar}"
				type="preRenderView" />
		</f:metadata>
		<h:form id="frm">

			<p:selectOneListbox id="cliente"
				value="#{cadastroClienteBean.cliente}">
				<f:selectItem itemLabel="Selecione" />
				<f:selectItems value="#{cadastroClienteBean.clientes}" var="cliente"
					itemLabel="#{cliente.nome}" itemValue="#{cliente}" />

			</p:selectOneListbox>

			<p:commandButton value="Atualizar"
				action="#{cadastroClienteBean.salvar}" />
		</h:form>

	</ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login - Cetecop</title>

	<h:outputStylesheet library="css" name="sistema.css" />
</h:head>
<h:body>
	<f:metadata>
		<f:viewParam name="dummy" />
		<f:event listener="#{loginBean.preRender}" type="preRenderView" />
	</f:metadata>
	<header>
	<div style="float: left">
		<h:link outcome="/Home">
			<h:graphicImage library="images" name="logo-algaworks.png" />
		</h:link>
	</div>

	<div style="float: right; margin-right: 110px">
		<span
			style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
			<p:outputLabel rendered="#{seguranca.usuarioLogado}"> 
			Ol√° #{seguranca.nomeUsuario}!
			</p:outputLabel>
		</span>

		<h:form style="display: inline-block">
			<p:menubar styleClass="menu-sistema">
				<p:menuitem value="Sair" url="/j_spring_security_logout" rendered="#{seguranca.usuarioLogado}"/>
				<p:menuitem value="Cadastrar" url="/CadastroUsuario.xhtml" rendered="#{not seguranca.usuarioLogado}"/>
			</p:menubar>
		</h:form>
	</div>
	<div style="clear: both"></div>
	</header>
	<div id="login-dialog">
		<h1>Login</h1>

		<h:form id="frm" prependId="false">

			<p:messages id="messages" autoUpdate="true" closable="true" />

			<h:panelGrid columns="2" styleClass="grid-login" style="padding:25px 20px 20px 20px">
				<p:outputLabel value="E-mail" />
				<p:inputText size="30" id="j_username" value="#{loginBean.email}" />

				<p:outputLabel value="Senha" />
				<p:password size="30" id="j_password" />
				<p:spacer/>
				<p:spacer/>
				<p:spacer/>
				<p:spacer/>
				<p:spacer/>
				<h:panelGroup>
					<p:commandButton value="Login" action="#{loginBean.login}"
						ajax="false" style="margin-top:2.5px;margin-bottom:-2.5px;" />
					<p:commandLink style="margin-left:10.5px;text-decoration:none !important">
						<h:outputText value="Esqueci a senha" style="color:#059eff;"/>
					</p:commandLink>
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<f:metadata>
		<f:viewParam name="fixbug"></f:viewParam>
		<f:event listener="#{cadastroClienteBean.inicializar}"
			type="preRenderView" />
	</f:metadata>


	<h:form>
		<p:messages autoUpdate="true" />
		<p:selectOneMenu  id="cliente" name="cliented"
			value="#{cadastroClienteBean.cliente}">
			<f:selectItem itemLabel="Selecione" />
			<f:selectItems value="#{cadastroClienteBean.clientes}" var="cliente"
				itemLabel="#{cliente.nome}" itemValue="#{cliente}" />
		</p:selectOneMenu >


	<p:inputText id="saida" value="#{cadastroClienteBean.id2}"></p:inputText>
		<p:commandButton value="Atualizar" id="bt"
			action="#{cadastroClienteBean.salvar}" update="saida"/>
	</h:form>
</h:body>
</html>

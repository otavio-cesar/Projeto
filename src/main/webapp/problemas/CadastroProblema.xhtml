<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Cadastrar Problema - Cetecop</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<f:viewParam name="fixbug"></f:viewParam>
			<f:event listener="#{cadastroProblemaBean.inicializar}"
				type="preRenderView" />
		</f:metadata>
		
		<div style="margin: 0 auto; width: 95%;">
			<h1>Novo problema</h1>
			<h:form id="formCad" prependId="false">
				<p:messages autoUpdate="true" closable="true" />
				<p:toolbar style="padding:5px 5px 5px 5px; margin-top:10px">
					<p:toolbarGroup>
						<p:commandButton value="Salvar"
							action="#{cadastroProblemaBean.salvar}"
							process="@this nome enunciado categoria idioma"
							update="nome enunciado categoria idioma basicDT" ajax="true" />
					</p:toolbarGroup>
				</p:toolbar>

				<p:tabView style="margin-top: 10px" id="tabView" prependId="false">
					<p:tab title="Dados do Problema">
						<ui:include src="/WEB-INF/template/problemas/DadosProblema.xhtml" />
					</p:tab>
					<p:tab title="Casos de Teste">
						<ui:include src="/WEB-INF/template/problemas/CasosTeste.xhtml" />
					</p:tab>
					<p:tab title="Limites de Execução">
						<ui:include
							src="/WEB-INF/template/problemas/LimitesExecucao.xhtml" />
					</p:tab>
				</p:tabView>
			</h:form>
		</div>
		<br />
	</ui:define>
	
</ui:composition>

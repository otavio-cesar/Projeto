<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
		<div style="float: left; width: 50%;">
			<p:panelGrid columns="2" style="width: 50%; margin-top: 20px;"
				columnClasses="rotulo, campo">

				<p:outputLabel value="Nome" for="nome-limite" />
				<p:inputText id="nome-limite" style="width: 200%; " value="" />

				<p:outputLabel value="Descrição" for="descricao-limite" />
				<p:inputText id="descricao-limite" style="width: 200%; " value="" />


				<p:outputLabel for="tempo" value="Tempo" />
				<p:inputTextarea id="tempo" style="width:200%;" rows="5"
					autoResize="true" />


				<p:outputLabel for="categoria-limite" value="Categoria" />

				<h:panelGroup>
					<p:selectOneMenu id="categoria-limite" style="width:190%; " >
						<f:selectItem itemLabel="Nenhuma" />
						<f:selectItems  />
					</p:selectOneMenu>
				</h:panelGroup>

				<p:spacer />
				<p:button value="Adicionar limite" style="width: 78%;"></p:button>
			</p:panelGrid>
		</div>
		<div style="float: left; width: 50%; margin-top: 15px">
			<h3>Limites adicionados</h3>
			Limite 1
			<p:button title="Remover" icon="fa fa-fw fa-remove"
				style="margin-left: 10px" />
		</div>
		<div style="clear: both;"></div>
	</h:form>
</ui:composition>

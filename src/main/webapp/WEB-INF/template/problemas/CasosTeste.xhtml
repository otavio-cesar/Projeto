<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div style="float: left; width: 50%;">
		<p:panelGrid columns="2" style="width: 50%; margin-top: 20px;"
			columnClasses="rotulo, campo">

			<p:outputLabel value="Nome" for="nome-caso" />
			<p:inputText id="nome-caso" style="width: 200%;"
				value="#{cadastroProblemaBean.casoDeTesteNovo.nome}" />

			<p:outputLabel value="Descrição" for="descricao-caso" />
			<p:inputText id="descricao-caso" style="width: 200%;"
				value="#{cadastroProblemaBean.casoDeTesteNovo.descricao}" />

			<p:outputLabel for="entrada" value="Entradas" />
			<p:inputTextarea id="entrada" style="width:200%;" rows="5"
				autoResize="true"
				value="#{cadastroProblemaBean.casoDeTesteNovo.entrada}" />

			<p:outputLabel for="saida" value="Saídas" />
			<p:inputTextarea id="saida" style="width: 200%;" rows="5"
				autoResize="true"
				value="#{cadastroProblemaBean.casoDeTesteNovo.saida}" />

			<p:spacer />
			<p:commandButton value="Adicionar caso de teste" style="width: 108%;"
				action="#{cadastroProblemaBean.salvarCasoDeTeste}"
				process="@this nome-caso descricao-caso entrada saida"
				update="nome-caso descricao-caso entrada saida" />

		</p:panelGrid>
	</div>

	<div style="float: left; width: 50%; margin-top: 15px">
		<p:dataTable id="basicDT" var="casos"
			value="#{cadastroProblemaBean.casosDeTeste}">
			<f:facet name="header">
            	Casos adicionados
            </f:facet>
			<p:column headerText="Id">
				<h:outputText value="#{casos.nome}" />
			</p:column>
			<p:column headerText="Default">
				<p:selectBooleanCheckbox value="#{casos.padrao}" />
			</p:column>
			<p:column style="width:32px;text-align: center">
				<p:commandButton update="carDetail" process="@this carDetail"
					oncomplete="PF('carOP').show()" icon="ui-icon-search" title="View">
					<f:setPropertyActionListener value="#{casos}"
						target="#{cadastroProblemaBean.selectedCasoDeTeste}" />
				</p:commandButton>
			</p:column>
		</p:dataTable>

		<p:overlayPanel widgetVar="carOP" showEffect="fade" hideEffect="fade"
			dismissable="false" showCloseIcon="true">
			
			asdsdd
			<p:outputPanel id="carDetail" style="text-align:center;">
				<p:panelGrid columns="2"
					rendered="#{cadastroProblemaBean.selectedCasoDeTeste}"
					columnClasses="rotulo, campo">
asd
					<h:outputText value="Id:" />
					<h:outputText
						value="#{cadastroProblemaBean.selectedCasoDeTeste.nome}" />

				</p:panelGrid>
			</p:outputPanel>
		</p:overlayPanel>
	</div>
	<div style="clear: both;"></div>

</ui:composition>

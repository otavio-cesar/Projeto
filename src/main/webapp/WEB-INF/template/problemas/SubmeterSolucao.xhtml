<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
		<p:panelGrid columns="2" style="width: 100%; margin-top: 20px"
			columnClasses="rotulo, campo">
			<p:outputLabel value="Código Fonte" />
			<p:inputTextarea id="codigofonte" style="width: 70%;"
				value="Type you code here" autoResize="false" scrollHeight="20"
				rows="20" />

			<p:outputLabel for="linguagem" value="Linguagem" />
			<p:selectOneMenu id="linguagem" editable="true" style="width:28.5%; ">
				<f:selectItem itemLabel="Selecione" itemValue="vazio" />
				<f:selectItems />
			</p:selectOneMenu>

			<p:spacer />
			<p:button outcome="/problemas/CadastroProblema"
				value="Enviar solução"></p:button>
		</p:panelGrid>
	</h:form>
</ui:composition>

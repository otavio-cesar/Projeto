<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
		<p:panelGrid columns="2" style="width: 100%; margin-top: 20px"
			columnClasses="rotulo, campo">
			<p:outputLabel value="Arquivo" />

			<p:fileUpload fileUploadListener="#{fileUploadView.handleFileUpload}"
				label="Escolher" mode="advanced" update="messages" auto="true"
				sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" id="file"
				style="width:31%; " />

			<p:outputLabel for="linguagem" value="Linguagem" />
			<p:selectOneMenu id="linguagem" editable="true" style="width:28.5%; ">
				<f:selectItem itemLabel="Selecione" itemValue="vazio" />
				<f:selectItems />
			</p:selectOneMenu>

			<p:spacer />
			<p:button outcome="/problemas/CadastroProblema"
				value="Enviar solução"></p:button>

		</p:panelGrid>
		
		<p:growl id="messages" showDetail="true" />
		
	</h:form>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="2" style="width: 100%; margin-top: 20px"
		columnClasses="rotulo, campo">
		<p:outputLabel value="CÃ³digo Fonte" />
		<p:inputTextarea id="codigoFonte" style="width: 70%;"
			value="#{visualizarProblemaBean.solucao.codigoFonte}"
			autoResize="false" scrollHeight="20" rows="20" />

		<p:outputLabel for="linguagem" value="Linguagem" />
		<p:selectOneMenu id="linguagem" style="width:28.5%;"
			value="#{visualizarProblemaBean.solucao.linguagem}"> >
				<f:selectItems value="#{visualizarProblemaBean.linguagens}" var="a"
				itemLabel="#{a.nome}" itemValue="#{a}" />
		</p:selectOneMenu>

		<p:spacer />
		<p:commandButton value="Salvar"
			action="#{visualizarProblemaBean.submeterSolucao}"
			process="@this linguagem codigoFonte" update="linguagem codigoFonte"
			ajax="true" disabled="#{not seguranca.submissaoProblemaPermitido}" />
	</p:panelGrid>
</ui:composition>

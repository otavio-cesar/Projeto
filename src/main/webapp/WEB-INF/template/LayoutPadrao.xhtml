<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Cetecop</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputScript library="js" name="jquery.maskMoney.js" />
</h:head>

<h:body>



	<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
		<f:facet name="start">
			<h:graphicImage library="images" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header>
	<div style="float: left">
		<h:link outcome="/Home">
			<h:graphicImage library="images" name="logo-algaworks.png" />
		</h:link>
	</div>

	<div style="float: right; margin-right: 110px">
		<span
			style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
			<p:outputLabel rendered="#{seguranca.usuarioLogado}"> 
			Olá #{seguranca.nomeUsuario}!
			</p:outputLabel>
		</span>

		<h:form style="display: inline-block">
			<p:menubar styleClass="menu-sistema">
				<p:submenu label="Problemas">
					<p:menuitem value="Buscar" />
					<p:menuitem value="Cadastrar" />
					<p:separator />
					<p:menuitem value="Categorias" />
					<p:menuitem value="Produtos" outcome="/Home" />
				</p:submenu>
				<p:menuitem value="Sair" url="/j_spring_security_logout" rendered="#{seguranca.usuarioLogado}"/>
				<p:menuitem value="Login" url="/Login" rendered="#{not seguranca.usuarioLogado}"/>
				<p:menuitem value="Cadastrar" url="/CadastroUsuario.xhtml" rendered="#{not seguranca.usuarioLogado}"/>
			</p:menubar>
		</h:form>
	</div>
	<div style="clear: both"></div>
	</header>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<p:separator style="margin-top: 20px" />

	<footer> CETECOP - Ambiente Colaborativo para Ensino de
	Algoritmos e Treinamento para Maratonas de Programação </footer>

	<script>
		function configurarMoeda() {
			$(".moeda").maskMoney({
				decimal : ",",
				thousands : ".",
				allowZero : true
			});
		}

		$(document).ready(function() {
			configurarMoeda();
		});
	</script>
</h:body>

</html>
